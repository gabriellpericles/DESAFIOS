<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style2.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Formulario Responsivo</title>
</head>

<body>
    <main>
        <section id="login">

            <div class="imagem">

            </div>

            <div class="formulario">
                <p>Seja bem-vindes</p>
                <form action="login.php" method="post" autocomplete="off">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" id="email" placeholder="username or email" required>
                        <label for="email"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="" id="senha" placeholder="password" required>
                        <label for="senha"></label>
                    </div>

                    <input type="submit" value="submit" class="botao">
                    <a href="">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>

                </form>

            </div>

        </section>
    </main>
</body>

</html>
